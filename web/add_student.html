        <div class="container">
          <h2>Add Individual Student</h2>
          <p>Use the form below to add individual student databases:</p>
          <form action="IS_script.php" method="post">
          	<div class="form-group">
          		<label for="login_name">Student's BU Login Name</label>
          		<input type="text" class="form-control" name="login_name" placeholder="login name">
                <label for="login_name">Enter Default User Password</label>
          		<input type="password" class="form-control" name="df_pass" placeholder="password">
          	</div>
          	<button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <h2>Add Class</h2>
          <p>Use the form below to upload a class list:</p>
          <form action="class_script.php" method="post" enctype="multipart/form-data">
          	<div class="form-group">
                <label for="login_name">Enter Default User Password</label>
          		<input type="password" class="form-control" name="df_pass2" placeholder="password">
          		<label for="class_list">Class List Upload</label>
          		<input type="file" name="class_list" id="class_list">
          		<p class="help-block">The list must be line deliniated with one username per line and no trailing spaces</p>
          	</div>
          	<button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
